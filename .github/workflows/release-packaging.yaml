on:
  push:
    branches:
      - main
    tags: ["[0-9]+.[0-9]+.[0-9]+*"]


name: Create Release Draft

jobs:
  linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - name: Build and upload Rust binary to GitHub Releases
      uses: taiki-e/upload-rust-binary-action@v1.2.0
      env:
          GITHUB_REF: ${{ github.ref }}
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
